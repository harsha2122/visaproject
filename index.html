<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa 24/7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

                
</head>
<body>
    <div class="main">

        <!--Navbar starts-->
        <div class="nav">
            <div class="part1">
                <img class="logo" src="./assets/logo.png" alt="logo" />
            </div>
            <div class="part2">
                <a href="">Home</a>
                <a href="">About Us</a>
            </div>
            <div class="part3">
                <button>
                    Sign up
                </button>
                <button>
                    Login
                </button>
            </div>
        </div>
        <!--Navbar ends-->
        
        <!--Hero starts-->
        <div class="page1">
            <h1>
                Getting Visa Was Never<br> This Easy.
            </h1>
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" id="journey-from" placeholder="From"><span class="icon-search"></span>
                    <input type="text" id="journey-to" placeholder="To">
                    <input style="padding: 0px 20px;" type="date" id="boarding-date" placeholder="Boarding On">
                    <input style="padding: 0px 20px;" type="date" id="returning-date" placeholder="Returning On">
                    <button onclick="search()">Search</button>
                </div>
            </div>
        </div>
        <!--Hero ends-->


        <!--Page Intersection-->
        <div class="vacation">
            <h1>Top vacation Destinations</h1>
            <div class="cards">
                <div class="card">

                </div>
            </div>
        </div>
        <!--Page Intersection-->


        <div class="page2">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
